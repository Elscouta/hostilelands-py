{% extends "world/base.html" %}

{% block content %}

<div class='popup'>
  <div class='popup_content'>
    <form id='newvillage' action="{% url "world.newvillage" %}" method="post">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
    </form>
  </div>
  <span class='popup_button_box'>
    <span class='button' onClick="document.getElementById('newvillage').submit()">
      Settle!
    </span>
    <a class='button' href='/'>
      Go back...
    </a>
  </span>
</div>

{% endblock %}
